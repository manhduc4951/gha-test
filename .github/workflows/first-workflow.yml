name: First Workflow
on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      deployToWhere:
        description: 'Where to deploy'
        required: true
        default: 'TEST'
        type: choice
        options:
        - TEST
        - PROD
env:
  DB_NAME: my_db_name
jobs:
  first-job:
    environment: ${{inputs.deployToWhere}}
    runs-on: ubuntu-latest
    steps:
      - name: Print Log Level
        run: |
          echo "Log level: ${{ inputs.logLevel }}"
      - name: Print DB_NAME env
        run: |
          echo $DB_NAME
          echo "${{ env.DB_NAME }}"
      - name: Print env GITHUB_WORKSPACE
        run: |
          echo $GITHUB_WORKSPACE
          echo "${{ env.GITHUB_WORKSPACE }}"
      - name: Print env PATH
        run: |
          echo $PATH
          echo "${{ env.PATH }}"
      - name: Test print secret DB_PASSWORD
        run: |
          echo "${{ secrets.DB_PASSWORD }}"
      - name: Print DB_NAME
        run: |
          echo $DB_NAME
          
